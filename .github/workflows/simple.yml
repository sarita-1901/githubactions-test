name: Shell Commands

on: 
  schedule:
    - cron: "0/5 * * * *"
 # push:
  pull_request:
    types: [closed, assigned, opened, reopened]
    

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "Hello World, how are you?"
      - name: multi line script
        run: |
          node -v
          npm -v
      - name: python Commands
        run: |
          import platform
          print 
          (platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps: 
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash


        